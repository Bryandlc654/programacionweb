<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="" id="txt_texto">

    <span id="resultado"></span>
    <script>
        function Escribir() {
            let texto = document.querySelector("#txt_texto").value;
            document.querySelector("#resultado").innerHTML = texto;
        }

        const txt_texto = document.querySelector("#txt_texto");
        txt_texto.addEventListener("keyup",Escribir)
    </script>
</body>

</html>
