<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .main {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="main">
        <section class="card p-4" style="width: 20rem;">
            <div>
                <h2 class="text-center">Calculadora</h2>
            </div>
            <hr>
            <div class="mb-3">
                <label for="txt_n1" class="form-label">Ingresar Numero 1</label>
                <input type="text" class="form-control" id="txt_n1">
            </div>
            <div class="mb-3">
                <label for="txt_n2" class="form-label">Ingresar Numero 2</label>
                <input type="text" class="form-control" id="txt_n2">
            </div>
            <div class="mb-3">
                <label for="txt_r" class="form-label">Respuesta</label>
                <input type="text" class="form-control" id="txt_r">
            </div>
            <div class="d-flex gap-3 flex-column">
                <button class="btn btn-dark" onclick="Ejecutar(1)">Sumar</button>
                <button class="btn btn-dark" onclick="Ejecutar(2)">Restar</button>
                <button class="btn btn-dark" onclick="Ejecutar(3)">Multiplicar</button>
                <button class="btn btn-dark" onclick="Ejecutar(4)">Dividir</button>
            </div>

        </section>
    </div>
    <script src="./js/ejercicio2.js"></script>
</body>

</html>
