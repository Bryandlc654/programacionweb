<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="card">
        <label for="">Número 1</label>
        <input type="text" id="n1">

        <label for="">Número 2</label>
        <input type="text" id="n2">

        <label for="">Resultado</label>
        <input type="text" id="resultado">

        <button class="button" type="button" onclick="Suma()">Sumar</button>
        <button class="button" type="button" onclick="Resta()">Restar</button>
        <button class="button" type="button" onclick="Mult()">Multiplicar</button>
        <button class="button" type="button" onclick="Div()">Dividir</button>
    </div>
</body>
<script>
    function Suma() {
        var n1 = parseFloat(document.getElementById("n1").value)
        var n2 = parseFloat(document.getElementById("n2").value)
        var resultado = n1 + n2;

        document.getElementById("resultado").value = resultado
    }

    function Resta() {
        var n1 = parseFloat(document.getElementById("n1").value)
        var n2 = parseFloat(document.getElementById("n2").value)
        var resultado = n1 - n2;

        document.getElementById("resultado").value = resultado
    }

    function Mult() {
        var n1 = parseFloat(document.getElementById("n1").value)
        var n2 = parseFloat(document.getElementById("n2").value)
        var resultado = n1 * n2;

        document.getElementById("resultado").value = resultado
    }

    function Div() {
        var n1 = parseFloat(document.getElementById("n1").value)
        var n2 = parseFloat(document.getElementById("n2").value)
        var resultado = n1 / n2;

        document.getElementById("resultado").value = resultado
    }
</script>

</html>
